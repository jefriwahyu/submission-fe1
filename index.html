<html>
    <head>
        <title>Submisson Front-End Dicoding</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
              <div class="relative flex h-16 items-center justify-evenly">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                  <!-- Mobile menu button-->
                  <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <!--
                      Icon when menu is closed.
          
                      Menu open: "hidden", Menu closed: "block"
                    -->
                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!--
                      Icon when menu is open.
          
                      Menu open: "block", Menu closed: "hidden"
                    -->
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                  <div class="flex flex-shrink-0 items-center">
                    <img class="h-12 w-auto" src="asset/vlashdig.png" alt="Your Company">
                  </div>
                  <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4 py-8">
                      <div class="text-white font-bold font-sans">Bookself Vlash Digital Apps</div>
                    </div>
                  </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                  <!-- Profile dropdown -->
                  <div class="relative ml-3">
                    <div>
                      <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                        <span class="absolute -inset-1.5"></span>
                        <span class="sr-only">Open user menu</span>
                        <img class="h-8 w-8 rounded-full" src="asset/fotoku.png" alt="">
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>

<div class="container mx-auto p-4">
    <div class="bg-white p-6 rounded-lg shadow-2xl">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <img class="mx-auto h-20 w-auto" src="asset/vlashdig.png" alt="Your Company">
              <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Add New Book</h2>
            </div>
          
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
              <form class="space-y-6" action="#" id="form">
                <div>
                  <label class="block text-sm font-medium leading-6 text-gray-900">Title</label>
                  <div class="mt-2">
                    <input type="text" id="title" required class="block w-full rounded-md border-0 py-1.5 pl-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-700 sm:text-sm sm:leading-6">
                  </div>
                </div>
        
                <div>
                    <label class="block text-sm font-medium leading-6 text-gray-900">Author</label>
                    <div class="mt-2">
                      <input type="text" id="author" required class="block w-full rounded-md border-0 py-1.5 pl-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-700 sm:text-sm sm:leading-6">
                    </div>
                  </div>
          
                  <div>
                    <label class="block text-sm font-medium leading-6 text-gray-900">Year</label>
                    <div class="mt-2">
                      <input type="text" id="year" required class="block w-full rounded-md border-0 py-1.5 pl-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-700 sm:text-sm sm:leading-6">
                    </div>
                  </div>
                  
                  <div>
                    <input id="filter-mobile-color-1" name="color[]" value="beige" type="checkbox" class="h-3 w-3 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="filter-mobile-color-1" class="flex-1 text-gray-500 text-xs">Finished Reading</label>
                  </div>

                <div>
                  <button type="submit" class="flex w-full justify-center rounded-md bg-green-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Add Book</button>
                </div>
              </form>
            </div>
          </div>
    </div>   

    <!-- Grid List-->
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-2xl">
            <span class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xl font-bold text-red-700 ring-1 ring-inset ring-red-600/20">Haven't finished reading yet</span>
            <div class=""></div>
            <br>
              <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                  <h2 class="text-xl font-bold mb-2">Item 1</h2>
                  <p class="text-gray-700">Description for item 1.</p>
                </div>
              </div>
        </div>
    </div>
    
    
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-2xl">
            <span class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xl font-bold text-green-700 ring-1 ring-inset green-red-600/20">Finished reading</span>
            <div class=""></div>
            <br>
              <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                  <h2 class="text-xl font-bold mb-2">Item 1</h2>
                  <p class="text-gray-700">Description for item 1.</p>
                </div>
              </div>
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
    </body>

</html>
